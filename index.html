<!DOCTYPE html>
	<html ng-app="apptodo" >
	<head>
		<title>To Do App</title>
		<link href="https://fonts.googleapis.com/css?family=Lora" rel="stylesheet">
		<link href="https://fonts.googleapis.com/css?family=Open+Sans" rel="stylesheet">
		<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
	</head>
	<body ng-controller="appdocontroller as adc">

		<div class="jumbotron">
			<div id="page-header">
	  		<h2>{{adc.test}}</h2>
		</div>
	  		<div class="container">
	  		<div id="tab1" class="col-md-4 col-md-offset-3">
	    		<ul class="nav nav-tabs">
	  				<li id="text1" role="presentation" class="active"><a  id="test2" data-toggle="tab" href="#addItem">Add Item</a></li>
	  				<li id="text2" role="presentation"><a data-toggle="tab" href="#searchItem">Search Item</a></li>
	  				<li id="text3" role="presentation"><a data-toggle="tab" href="#showAll">Show All</a></li>
				</ul>
			</div>	
			<div class="tab-content ">
				<div id="addItem" class="tab-pane fade in active col-md-offset-4">
					<div id="head1"></div>
					<div class="input-group col-lg-6">
						<input type="text" id="input" class="form-control input-md" id="inputGroupSuccess2" ng-model="adc.item"  placeholder="what do you want to do today..?" >
						<span class="input-group-addon btn btn-default addBtn" ng-click="adc.add(adc.item)">Add a To-Do!</span>
					</div>
					<div id="empty1" ng-show="adc.blank" class="col-md-offset-1">{{adc.blank}}</div>
				</div>
		



				<div id="searchItem" class="tab-pane fade">
					<h3 id="head1" class="col-md-offset-4"></h3>
					<div class="input-group col-lg-4 col-md-offset-4">
						<input type="text" id="input" class="form-control input-md" id="inputGroupSuccess2" ng-model="adc.item1"  placeholder="Search for an already added Task." >
						<span class="input-group-addon btn btn-default addBtn" ng-click="adc.searchItem(adc.item1)">Search!</span>
					</div>
					<div id="empty1" class="col-md-offset-5" ng-if="adc.x==1">No items found</div>
					<div id="no_items1" class="col-md-offset-5"></div>
					<table class="table table-responsive table-hover table-bordered col-md-offset-3" id="search_table">
					<thead>
						<tr>  </tr>
						<tr ng-hide="adc.list2==undefined || adc.list2.length==0">
						<th style="text-align:center"><h4><b>S.No<h4><b></th>
						<th style="text-align:center"><h4>Task</h4><b></th>
					  </tr>
					</thead>
					<tbody>
						<tr ng-repeat="x in adc.list2 track by $index">
							<td><h4>{{$index+1}}</h4></td>
							<td><h4>{{x}}</h4></td>	
						</tr>
					</tbody>
				</table>
				</div>


				<div id="showAll" class="tab-pane fade">
					<div id="all_task"><h3 style="text-align: center;">All tasks</h3></div>
					<table id="showAll_table" class="table table-responsive table-hover table-bordered">
					<thead>
						<tr ng-hide="adc.list==undefined || adc.list.length==0">
							<th style="text-align:center"><h4><b>S.No<h4><b></th>
							<th style="text-align:center"><h4>Task</h4><b></th>
							<th style="text-align:center"><h4><b>Action</h3><b></th>
						</tr>
					</thead>
					<tbody>
						<tr ng-repeat="x in adc.list track by $index">
							<td><h4>{{$index+1}}</h4></td>
							<td><h4>{{x}}</h4></td>
							<td class="del"><input type="button" name="name" value="Delete" class="btn btn-danger" ng-click="adc.move(x, $index)"></td> 	
						</tr>
					</tbody>
				</table>
				</div>
			</div>
	  		</div>
		</div>
	 

<footer class="footer">
  <div class="panel-body">
      Connect with me <a href="https://www.facebook.com/masseydominic" class="fa fa-facebook"></a> <a href="https://twitter.com/masseydominic" target="blank" class="fa fa-twitter"></a> <a href="https://github.com/masseydominic" target="blank" class="fa fa-linkedin"></a>
      <p  id="main_footer">Contact information: <a href="mailto: masseydominic@gmail.com" style="color: black">masseydominic@gmail.com</a>.</p>
  </div>
</footer>


	 	<script src="js/angular.min.js"></script>
	  	<script src="js/jquery-2.1.4.min.js"></script>
		<script src="js/bootstrap.min.js"></script>
		<link rel="stylesheet" type="text/css" href="css/bootstrap.css">
		<link rel="stylesheet" type="text/css" href="css/styles.css">
		<script src="js/app.js"></script>
	</body>
	</html>
